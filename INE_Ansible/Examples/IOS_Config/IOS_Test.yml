---
- name: change hostname
  hosts: "cisco-devices"
  gather_facts: false
  connection: local

  vars: 
    cli:
      host: "{{ inventory_hostname }}"
      username: cisco
      password: cisco
#     transport: cli

  tasks:
    - name: configure hostname
      ios_config: 
        lines: hostname {{ inventory_hostname }}
        provider: "{{ cli }}"
      
      register: output

    - name: show output
      debug:
        var: output


